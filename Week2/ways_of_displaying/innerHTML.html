<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển Thị bằng innerHTML</title>
</head>
<body>
  <p id="message"></p>
  <button type="button" onclick="check1()">Click Me</button>
  <script>
      function check1() {
          document.getElementById('message').innerHTML="Xin Chào Các Bạn!";
      }
  </script>
</body>
</html>
