<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm Ứng Dụng Máy Tính</title>
</head>
<body>
   <form>
       <h2>Caculator</h2>
       <input type="number" id="number" name="number">
       <input type="number" id="number2" name="number2">
       <button type="button" onclick="add()">Adc</button>
       <button type="button" onclick="sub()">Subtraction(-)</button>
       <button type="button" onclick="mul()">Multiplication(*)</button>
       <button type="button" onclick="div()">Division(/)</button>
       <span id="demo"></span>
   </form>
    <script>
     function  add() {
         let x= parseInt(document.getElementById('number').value);
         console.log(x);
         let y= parseInt(document.getElementById('number2').value);
         console.log(y);
         let t=x+y;
         console.log(t);
         document.write("Hiển Thị x nào : "+ t);
     }
     function sub() {
         let x= parseInt(document.getElementById('number').value);
         console.log(x);
         let y= parseInt(document.getElementById('number2').value);
         console.log(y);
         let t=x-y;
         console.log(t);
         document.write("Hiển Thị t nào : "+ t);
     }
     function mul() {
         let x= parseInt(document.getElementById('number').value);
         console.log(x);
         let y= parseInt(document.getElementById('number2').value);
         console.log(y);
         let t=x*y;
         console.log(t);
         document.write("Hiển Thị t nào : "+ t);
     }
     function div() {
         let x= parseInt(document.getElementById('number').value);
         console.log(x);
         let y= parseInt(document.getElementById('number2').value);
         console.log(y);
         let t=x/y;
         console.log(t);
         document.write("Hiển Thị t nào : "+ t);
     }
    </script>
</body>
</html>
