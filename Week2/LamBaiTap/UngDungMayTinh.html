<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm Ứng Dụng Máy Tính</title>
</head>
<body>
   <form>
       <h2>Caculator</h2>
       <input type="number" id="number" name="number">
       <input type="number" id="number2" name="number2">
       <button type="button" onclick="add">Adc</button>
       <button type="button" onclick="sub">Subtraction(-)</button>
       <button type="button" onclick="mul">Multiplication(*)</button>
       <button type="button" onclick="div">Division(/)</button>
       <span id="demo"></span>
   </form>
    <script>
     function  add() {
         let x= parseInt(document.getElementById('number'));
         let y= parseInt(document.getElementById('number2'));
         let t=x+y;
         document.write("Hiển Thị x nào : "+ t);
     }
    </script>
</body>
</html>
