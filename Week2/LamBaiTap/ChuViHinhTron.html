<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chu Vi Hình Tròn</title>
</head>
<body>
  <script>
      let inputr;
      inputr= prompt("Mời bạn Nhập vào Bán kính: ");
      let r= parseFloat(inputr);
      let pi=3.14;
      let c=2*pi*r;
      document.write("Chu Vi hình tròn là: "+c);
  </script>
</body>
</html>
