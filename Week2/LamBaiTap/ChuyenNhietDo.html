<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển Độ C Thành Độ F</title>
</head>
<body>
   <script>
       let inputc;
       inputc = prompt("Mời Bạn Nhập vào Độ C cần chuyển:");
       let c= parseFloat(inputc);
       let f=(9*c-160)/5;
       document.write("Độ F = "+f);
   </script>
</body>
</html>
