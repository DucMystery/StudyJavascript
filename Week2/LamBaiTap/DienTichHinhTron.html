<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện Tích Hình Tròn</title>
</head>
<body>
  <script>
      let inputr;
      inputr= prompt("Mời bạn Nhập vào Bán kính: ");
      let r= parseFloat(inputr);
      let pi=3.14;
      let s=pi*r*r;
      document.write("Diện tích hình tròn là: "+s);
  </script>
</body>
</html>
