<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luyện Tập Với If/Else/If</title>
</head>
<body>
  <script>
      let input = prompt("Who's there?");
      if(input =="Admin"){
          alert("Mời Bạn Nhập vào mật khẩu: ");
      }else if (input==null) {
          alert("Canceled");
      }else {
          alert("I don't know you!");
      }
  </script>
</body>
</html>
