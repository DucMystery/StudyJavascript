<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm Bài Thực Hành 3</title>
</head>
<body>
    <script>
        let n=parseInt(prompt("Mời Bạn nhập vào số :",""));
        if(n>0){
            alert(1);
        }else if (n<0){
            alert(-1);
        }else {
            alert(0);
        }
    </script>
</body>
</html>
