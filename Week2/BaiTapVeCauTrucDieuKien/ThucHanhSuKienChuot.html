<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm Thực Hành Sự Kiện Chuột</title>
    <style>
        img{
            width: 50x;
            height: 50px;
        }
    </style>
</head>
<body>
   <form>
       <img src="https://pngimg.com/uploads/football/football_PNG52797.png" id="myimage">
       <p><b>Click button below to move the image to right</b></p>
       <input type="button" value="Click Me" onclick="moveRight()"/>
   </form>
   <script>
     let imgObj=null;
     imgObj=document.getElementById("myimage");
     function init() {
         imgObj=document.getElementById("myimage");
         imgObj.style.position='relative';
         imgObj.style.left='0px';
     }
     function moveRight() {
         imgObj.style.left= parseInt(imgObj.style.left)+10+'px';
     }
     window.onload=init();
   </script>
</body>
</html>
