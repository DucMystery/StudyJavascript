<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thực Hành Sử Dụng Toán Tử</title>
</head>
<body>
   <script>
       let inputa;
       let inputb;
       inputa=prompt("Mời Bạn Nhập Vào Chiều Dài:");
       inputb=prompt("Mời Bạn Nhập Vào Chiều Rộng:");
       let a= parseInt(inputa);
       let b= parseInt(inputb);
       let s=a*b;
       document.write("Diện Tích Hình Chữ Nhật Là:"+s);
   </script>
</body>
</html>
