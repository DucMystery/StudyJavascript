<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Làm Bài 3 của bài thực hành</title>
</head>
<body>
  <script>
      a= prompt("Mời Nhập vào số a:");
      b= prompt("Mời Nhập vào số b:");
      if (a%b==0){
          alert("a là bội của b");
      }else {
          alert("a không phải bội của b");
      }
  </script>
</body>
</html>
